<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2ada713573.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="main-content" id="home">
    <header class="section sec1 header active"></header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 projects" id="projects"></section>
      <section class="section sec4 skills" id="skills"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house-chimney"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-user-large"></i>
      </div>
      <div class="control control-3" data-id="projects">
        <i class="fa-solid fa-list-check"></i>
      </div>
      <div class="control control-4" data-id="skills">
        <i class="fa-solid fa-screwdriver-wrench"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
